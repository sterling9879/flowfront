# }

# Servidor principal HTTP (porta 9090)
# server_name _ = aceita qualquer hostname (IP, domínio, etc.)
server {
    listen 9090 default_server;
    listen [::]:9090 default_server;
    server_name _;

    root /var/www/flowcriativos;
    index index.html;

    # ----------------------------------------------------------
    # Compressão gzip — reduz tamanho de transferência
    # ----------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # ----------------------------------------------------------
    # Headers de segurança
    # ----------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ----------------------------------------------------------
    # Cache para assets estáticos (CSS, JS, imagens, fontes)
    # ----------------------------------------------------------
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ----------------------------------------------------------
    # Página principal
    # ----------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ----------------------------------------------------------
    # Bloqueia acesso a arquivos ocultos (.env, .git, etc.)
    # ----------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ----------------------------------------------------------
    # Logs
    # ----------------------------------------------------------
    access_log /var/log/nginx/flowcriativos.access.log;
    error_log /var/log/nginx/flowcriativos.error.log;
}

