# ==============================================================
# Nginx configuration for Flow Criativos landing page
# ==============================================================
# Instruções:
#   1. Substitua SEUDOMINIO.COM pelo seu domínio real em TODOS os lugares
#   2. Copie este arquivo para /etc/nginx/sites-available/flowcriativos
#   3. Crie o symlink: ln -s /etc/nginx/sites-available/flowcriativos /etc/nginx/sites-enabled/
#   4. Teste: nginx -t
#   5. Recarregue: systemctl reload nginx
#
# Para adicionar SSL (HTTPS) com Certbot:
#   sudo certbot --nginx -d SEUDOMINIO.COM -d www.SEUDOMINIO.COM
# ==============================================================

# Redirect www → non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.SEUDOMINIO.COM;
    return 301 http://SEUDOMINIO.COM$request_uri;
}

# Servidor principal
server {
    listen 80;
    listen [::]:80;
    server_name SEUDOMINIO.COM;

    root /var/www/flowcriativos;
    index index.html;

    # ----------------------------------------------------------
    # Compressão gzip — reduz tamanho de transferência
    # ----------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # ----------------------------------------------------------
    # Headers de segurança
    # ----------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ----------------------------------------------------------
    # Cache para assets estáticos (CSS, JS, imagens, fontes)
    # ----------------------------------------------------------
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ----------------------------------------------------------
    # Página principal
    # ----------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ----------------------------------------------------------
    # Bloqueia acesso a arquivos ocultos (.env, .git, etc.)
    # ----------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ----------------------------------------------------------
    # Logs
    # ----------------------------------------------------------
    access_log /var/log/nginx/flowcriativos.access.log;
    error_log /var/log/nginx/flowcriativos.error.log;
}
