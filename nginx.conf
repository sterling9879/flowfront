# ==============================================================
# Nginx configuration for Flow Criativos landing page
# ==============================================================
# PORTAS: HTTP 9090 / HTTPS 9443 (portas alternativas)
#
# Funciona por IP direto. Quando tiver domínio, substitua
# server_name _ pelo seu domínio e descomente o bloco www.
#
# Para adicionar SSL (HTTPS) na porta 9443 com Certbot:
#   sudo certbot certonly --standalone -d SEUDOMINIO.COM
#   (Após obter o certificado, descomente o bloco SSL abaixo e recarregue o Nginx)
# ==============================================================

# ---------------------------------------------------------------
# Redirect www → non-www (descomente quando tiver domínio)
# ---------------------------------------------------------------
# server {
